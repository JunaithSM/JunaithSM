<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Accelerometer</title>
  <link rel="stylesheet" href="style.css">
  <style type="text/css" media="all">
    #box{
      border:2px solid black;
      width:100px;
      height:200px;
      border-radius: 20px;
    }
  </style>
</head>

<body>
  <div id="box"> </div>
  <h1 id="demo"></h1>
  <script>
    window.addEventListener("devicemotion",(event)=>{
      const acl = event.accelerationIncludingGravity;
       document.getElementById("demo").innerText=`x:${acl.x}\ny:${acl.y}\nz:${acl.z}`
      document.getElementById("box").style.transform=`perspective(10cm) rotateX(${acl.y*-10}deg) rotateY(${acl.x *-10}deg)` 
    })
  </script>
</body>

</html>
